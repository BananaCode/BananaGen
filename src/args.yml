hilly:
    nopopulate:
        type: flag
        description: Setting this flag will disable populators.
    nether:
        type: flag
        description: Setting this flag will use more nether-like materials.
    matmain:
        type: string
        description: Material under grass and wherever dirt fields are. Defaults to NETHERRACK if nether is set.
        default: DIRT
    matshore:
        type: string
        description: Shore type 1 material. Defaults to SOUL_SAND if nether is set.
        default: SAND
    matshore2:
        type: string
        description: Shore type 2 material.
        default: GRAVEL
    groundcover:
        type: string
        description: The material that will be placed on top of dirt (or netherrack if nether is set). Defaults to NETHERRACK if nether is set.
        default: GRASS
    matunder:
        type: string
        description: Underground material. Defaults to NETHERRACK if nether is set.
        default: STONE
    matliquid:
        type: string
        description: Ocean/lake/pond material. Defaults to STATIONARY_LAVA if nether is set.
        default: STATIONARY_WATER
    baseheight:
        type: integer
        description: The base height that terrain is calculated from. The minimum and maximum heights (pre-population) are baseheight +- terrainheight
        default: 70
        min: 0
        max: 127
    tscale:
        type: double
        description: The scale on the X and Z axis. Higher numbers make terrain slope more gradually.
        default: 64.0
    terrainheight:
        type: double
        description: Higher numbers will make terrain more steep; Lower numbers make terrain more flat.
        default: 16.0
    nodirt:
        type: flag
        description: Removes the dirt fields from the generation process.
    waterlevel:
        type: integer
        description: Up to this height, valleys made by the base chunk generator will be filled with liquid (water normally, lava for nether)
        default: 64
        min: 0
        max: 127
    tree_scarcity:
        type: integer
        description: Higher numbers will reduce the number of trees; Lower numbers make more.
        default: 300
        min: 1
        max: 2147483647
    torch_max:
        type: integer
        description: The maximum number of torches per chunk (16x16 blocks). Negative numbers or zero mean no torches will be placed.
        default: 3
    torch_chance:
        type: integer
        description: The chance out of 100 that a torch will be placed on each iteration. 100% doesn't mean every chunk will have the maximum number of torches because there can be failed placement attempts.
        default: 70
        min: 0
        max: 100
    noquarries:
        type: flag
        description: Skip populating quarries
    nolakes:
        type: flag
        description: Skip populating lakes
    nodeserts:
        type: flag
        description: Skip populating deserts and cacti
    noruins:
        type: flag
        description: Skip populating ruins
    notrees:
        type: flag
        description: Skip populating trees
    nomushrooms:
        type: flag
        description: Skip populating giant mushrooms
    nosnow:
        type: flag
        description: Skip populating snow and ice
    noflowers:
        type: flag
        description: Skip populating flowers and tall grass
    nospookyrooms:
        type: flag
        description: Skip populating spooky rooms
    nocaves:
        type: flag
        description: Skip populating caves
    notorches:
        type: flag
        description: Skip populating torches
    noores:
        type: flag
        description: Skip populating ores
